<!DOCTYPE html>
<html>
 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Bimbel SMART ENGLISH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran<br>Akademi Sepak Bola</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>AKUN</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email"><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"><br><br>
            </fieldset>

            <fieldset>
                <legend>DATA</legend>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama"><br><br>

                <label for="dob">Tempat/Tanggal lahir:</label>
                <input type="text" id="dob" name="dob" placeholder="Tempat/Tanggal lahir"><br><br>
                
                <label for="address">Alamat:</label>
                <input type="text" id="address" name="address" placeholder="Masukkan alamat"><br><br>

                <label for="phone">No.Telepon:</label>
                <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon"><br><br>
                
                <label for="school">Asal Sekolah:</label>
                <input type="text" id="school" name="school" placeholder="Masukkan asal sekolah"><br><br>

                <label for="class">Kelas:</label>
                <input type="text" id="class" name="class" placeholder="Masukkan kelas"><br><br>

                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="male" name="gender" value="laki-laki">
                <label for="male">Laki-laki</label><br>
                <input type="radio" id="female" name="gender" value="perempuan">
                <label for="female">Perempuan</label><br><br>

                <label for="program">Program Belajar:</label>
                <select id="program" name="program">
                    <option value="super-intensif">Amatir</option>
                    <option value="reguler">Top</option>
                    <option value="private">Profesiona</option>
                </select><br><br>

                <label>Informasi Dari Mana Anda dapatkan Akademi Sepak Bola dari:</label><br>
                <input type="checkbox" id="google" name="info" value="google">
                <label for="google">Google</label><br>
                <input type="checkbox" id="brosur" name="info" value="brosur">
                <label for="brosur">Spanduk/Brosur</label><br>
                <input type="checkbox" id="social-media" name="info" value="social-media">
                <label for="social-media">Sosial Media</label><br>
                <input type="checkbox" id="teman" name="info" value="teman">
                <label for="teman">Teman/Saudara</label><br><br>

                <button type="submit">Kirim Form Pendaftaran</button>
            </fieldset>
        </form>
    </div>
</body>

                  </body>
</html>
